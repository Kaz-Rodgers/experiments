            <script type = "text/javascript">
                        var dog = "Chop"; // global scope
                        function print(){
                              var dog = "Moot";
                              document.write(dog); // Moot is here since it is in a local scope
                        }

                        print();
                        document.write(dog); // Chop is here since he's global 
            </script>
      </body>
