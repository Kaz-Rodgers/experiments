<!DOCTYPE html>
<html>
      <head>
            <meta charset="utf-8">
            <title></title>
      </head>
      <body>
            <script type="text/javascript">
                  for(count = 0; count < 5; count ++ ){
                        document.write("Anime is epic!<br/>");
                  }
                  while (count >=0) {
                        document.write("Games are too! <br />");
                        count --;
                  }
                  do {
                        document.write("But programming is the work of gods!");
                        count++;
                  } while (count <5);
            </script>
      </body>
</html>
